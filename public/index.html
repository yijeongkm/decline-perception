<!DOCTYPE HTML>
<html>
<head>
    <title>Decline Survey</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/assets/css/main.css" />
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>쇠퇴경관 인식 설문조사</h1>
            <p>두 경관이미지 중 어떤 경관이 더 쇠퇴했는지 선택해주세요.</p>
        </div>

        <div class="user-info">
            <label for="gender">성별:</label>
            <select id="gender">
                <option value="남">남</option>
                <option value="여">여</option>
            </select>

            <label for="age">나이대:</label>
            <select id="age">
                <option value="10대">10대</option>
                <option value="20대">20대</option>
                <option value="30대">30대</option>
                <option value="40대">40대</option>
                <option value="50대이상">50대이상</option>
            </select>
        </div>

        <div class="images">
            <div class="image-container" id="image-left-container">
                <img src="" alt="Landscape 1" id="image-left" style="width: 300px; height: auto;" />
            </div>
            <div class="image-container" id="image-right-container">
                <img src="" alt="Landscape 2" id="image-right" style="width: 300px; height: auto;" />
            </div>
        </div>
        
        <div class="buttons">
            <button onclick="selectImage('left')">Left</button>
            <button onclick="selectImage('right')">Right</button>
            <button onclick="nextSelection()">Next</button>
            <button onclick="saveSurvey()">Save</button>
        </div>
    </div>

    <button class="admin-button" onclick="downloadResults()">Admin</button>

    <!-- 스크립트를 추가하기 위해 js 파일 경로를 올바르게 설정 -->
    <script>
        window.onload = function() {
            loadRandomImages();
        };

        function loadRandomImages() {
            fetch('/api/images')
                .then(response => response.json())
                .then(data => {
                    const images = data.imageUrls;

                    if (images.length < 2) {
                        throw new Error('Not enough images to display');
                    }

                    // 두 개의 이미지를 각각의 컨테이너에 배치
                    document.getElementById('image-left').src = images[0];
                    document.getElementById('image-right').src = images[1];
                })
                .catch(error => console.error('Error fetching images:', error));
        }

        let currentSelection = null;
        let surveyResults = [];

        function selectImage(selection) {
            currentSelection = selection;
            // 이미지가 변경된 것을 시각적으로 확인하기 위해 선택된 이미지의 테두리를 강조
            if (selection === 'left') {
                document.getElementById('image-left').style.border = '5px solid blue';
                document.getElementById('image-right').style.border = '';
            } else if (selection === 'right') {
                document.getElementById('image-right').style.border = '5px solid blue';
                document.getElementById('image-left').style.border = '';
            }
        }

        function nextSelection() {
            if (currentSelection === null) {
                alert('Please select an image before proceeding.');
                return;
            }

            const gender = document.getElementById('gender').value;
            const age = document.getElementById('age').value;
            const leftImage = document.getElementById('image-left').src;
            const rightImage = document.getElementById('image-right').src;

            const result = {
                gender: gender,
                age: age,
                selected: currentSelection,
                leftImage: leftImage,
                rightImage: rightImage
            };

            surveyResults.push(result);

            console.log('Selection saved locally.');
            currentSelection = null; // Reset selection
            // 이미지 선택 테두리 초기화
            document.getElementById('image-left').style.border = '';
            document.getElementById('image-right').style.border = '';
            // 이미지를 로드할 때 새로운 setTimeout으로 딜레이를 주어 동기화 문제 해결
            setTimeout(() => {
                loadRandomImages();
            }, 500);
        }

        function saveSurvey() {
            if (surveyResults.length === 0) {
                alert('No survey results to save.');
                return;
            }

            const finalResult = {
                results: surveyResults,
                savedAt: new Date().toISOString()
            };

            fetch('/api/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(finalResult)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                console.log('Survey results saved to server.');
                alert('Survey results saved.');
                surveyResults = []; // Reset survey results
                setTimeout(() => {
                    window.close();
                }, 300);
            })
            .catch(error => console.error('Error saving survey results:', error));
        }

        function downloadResults() {
            const password = prompt('Enter the admin password:');
            if (password === '4532') {
                window.location.href = '/api/results';
            } else {
                alert('Incorrect password.');
            }
        }
    </script>
</body>
</html>
